<header>
  <nav class="header navbar navbar-expand-md fixed-top shadow-sm">
    <div class="container-fluid">
      <a routerLink="/" class="navbar-brand">Recipes Book</a>

      <button
        class="navbar-toggler"
        type="button"
        (click)="isNavBarCollapsed = !isNavBarCollapsed"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div [ngbCollapse]="isNavBarCollapsed" class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a routerLink="/recipes" routerLinkActive="active" class="nav-link">Recipes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link">Shopping List</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
